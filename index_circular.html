!DOCTYPE html>
<html>
<head>
    <title>Gráfico Circular de Distribución de Sexo</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Sexo', 'Porcentaje'],
                // Asume una distribución equitativa de 50-50 como ejemplo
                // Reemplaza estos valores con tus datos específicos
                ['Femenino', 50],
                ['Masculino', 50]
            ]);

            var options = {
                title: 'Distribución de Sexo en la Población Estudiada',
                // Personaliza tu gráfico con opciones adicionales si lo necesitas
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h2>Visualización de Datos con Google Charts</h2>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
</body>
</html>
