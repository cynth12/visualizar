<!DOCTYPE html>
<html>
<head>
    <title>Histograma de Pobreza Extrema por Grupo de Edad</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Grupo de Edad', 'Pobreza Extrema (%)'],
          ['0-14', 13.8],
          ['15-24', 9.0],
          ['25-34', 6.8],
          ['35-44', 6.0],
          ['45-54', 5.7],
          ['55-64', 5.1],
          ['65+', 4.7]
        ]);

        var options = {
          title: 'Distribución de Pobreza Extrema por Grupo de Edad',
          legend: { position: 'none' },
          hAxis: {
              title: 'Grupo de Edad',
          },
          vAxis: {
              title: 'Pobreza Extrema (%)'
          },
          histogram: { lastBucketPercentile: 5 }
        };

        var chart = new google.visualization.Histogram(document.getElementById('histogram_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <h2>Histograma de Pobreza Extrema por Grupo de Edad en México</h2>
    <div id="histogram_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
